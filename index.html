<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Robo's Smurf Activity Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-bs-theme="dark">
    <h1>Robo's Smurf Activity Checker</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h2>Input</h2>
          <div class="input-group">
            <span class="input-group-text"
              >Account list<br />(One per row)</span
            >
            <textarea
              id="accounts"
              class="form-control"
              aria-label="Account list"
              rows="15"
            ></textarea>
            <button class="btn btn-secondary" id="start" type="button">
              Start
            </button>
          </div>
          <div class="input-group"></div>
        </div>
        <div class="col-sm-6">
          <h2>Log</h2>
          <div class="input-group">
            <span class="input-group-text">Log</span>
            <textarea
              id="log"
              class="form-control"
              aria-label="Log"
              rows="15"
            ></textarea>
          </div>
        </div>
        <div class="col-sm-12">
          <h2>Output</h2>
          <div id="status" class="spinner-border hidden" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <ul id="output" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
